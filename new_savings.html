<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings Goal - NextGen Finance</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">NextGen Finance</a>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="saving_goal.html" class="nav-link active">Savings Goals</a>
            <a href="transaction.html" class="nav-link">Transactions</a>
            <a href="#" class="nav-link">Profile</a>
        </div>
         <div class="user-menu">
            <div class="user-avatar"></div>
            <div class="dropdown-menu">
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
    </nav>
    <div class="card">
        <form class="goal-form">
            <div class="form-header">
                <h1>Create New Savings Goal</h1>
                <p>Set up a new financial goal to track your progress</p>
            </div>

            <div class="form-group">
                <label>Goal Name</label>
                <input type="text" placeholder="e.g., New Car, House Down Payment" required>
            </div>

            <div class="form-group">
                <label>Target Amount</label>
                <div class="amount-input">
                    <input type="number" placeholder="10000" step="100" required>
                </div>
            </div>

            <div class="form-group">
                <label>Goal Category</label>
                <select required>
                    <option value="emergency">Emergency Fund</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="housing">Housing</option>
                    <option value="education">Education</option>
                    <option value="travel">Travel</option>
                </select>
            </div>

            <div class="form-group">
                <label>Target Date</label>
                <input type="date" required>
            </div>

            <div class="toggle-switch">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Lock Goal (Prevent withdrawals until target is reached)</span>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="create-button">Create Goal</button>
            </div>
        </form>
    </div>

   <script src="./script.js"></script>
   <script src="./api/userApi.js"></script>
</body>
</html>
