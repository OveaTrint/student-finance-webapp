<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - NextGen Finance</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <a href="index.html">NextGen Finance</a>
            </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="saving_goal.html" class="nav-link">Savings Goals</a>
            <a href="transaction.html" class="nav-link active">Transactions</a>
        </div>
         <div class="user-menu">
            <div class="user-avatar"></div>
            <div class="dropdown-menu">
              <a href="#" id="logoutBtn">Logout</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="card">
        <form class="transaction-form">
            <div class="form-header">
                <h1>Add New Transaction</h1>
                <p>Enter the details of your transaction</p>
            </div>

            <div class="transaction-type">
                <label class="type-option selected">
                    <input type="radio" name="type" value="income" checked>
                    <div class="type-radio">
                        <div class="custom-radio"></div>
                        <span>Income</span>
                    </div>
                </label>
                
                <label class="type-option">
                    <input type="radio" name="type" value="expense">
                    <div class="type-radio">
                        <div class="custom-radio"></div>
                        <span>Expense</span>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <div class="amount-input">
                    <input type="number" placeholder="0.00" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select required>
                    <option value="">Select a category</option>
                    <option>Salary</option>
                    <option>Groceries</option>
                    <option>Rent</option>
                    <option>Utilities</option>
                    <option>Transportation</option>
                    <option>Entertainment</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" required>
            </div>

            <!-- In transaction.html -->
<div class="form-group" id="frequencyField" style="display:none;">
    <label>Frequency</label>
    <select name="frequency">
        <option value="one-time">One-time</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
    </select>
</div>

            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea placeholder="Add any additional notes..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Submit Transaction</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>

            <div class="filters">
                <select id="cycleFilter">
                    <option value="current">Current Cycle</option>
                    <option value="2025-05">May 2025</option>
                    <option value="2025-04">April 2025</option>
                </select>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
    <!-- <script src="./api/userApi.js"></script> -->
</body>
</html>
