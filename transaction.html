<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - NextGen Finance</title>
    <!-- Using Font Awesome for radio button styling example - you can remove if not needed -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <a href="index.html">NextGen Finance</a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="transaction.html" class="nav-link active">Transactions</a>
                <!-- <a href="saving_goal.html" class="nav-link">Savings Goals</a> -->
                <!-- <a href="#" class="nav-link">Analytics</a> -->
            </div>
            <div class="user-menu" style="display: none;"> <!-- Initially hidden, shown by script.js -->
                <div class="user-avatar">U</div>
                <div class="dropdown-menu">
                  <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card">
        <form class="transaction-form" id="transactionForm"> <!-- Added ID for showError -->
            <div class="form-header">
                <h1>Add New Transaction</h1>
                <p>Enter the details of your transaction</p>
            </div>

            <div class="transaction-type">
                <label class="type-option selected"> <!-- script.js handles 'selected' based on checked -->
                    <input type="radio" name="type" value="income" checked>
                    <div class="type-radio">
                        <div class="custom-radio"></div>
                        <span>Income</span>
                    </div>
                </label>
                
                <label class="type-option">
                    <input type="radio" name="type" value="expense">
                    <div class="type-radio">
                        <div class="custom-radio"></div>
                        <span>Expense</span>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="transactionAmount">Amount</label>
                <div class="amount-input">
                    <input type="number" id="transactionAmount" name="amount" placeholder="0.00" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="transactionCategory">Category</label>
                <select id="transactionCategory" name="category" required> <!-- Added name and id -->
                    <option value="">Select a category</option>
                    <!-- Options will be dynamically populated by script.js -->
                </select>
            </div>

            <div class="form-group">
                <label for="transactionDate">Date</label>
                <input type="date" id="transactionDate" name="date" required>
            </div>

            <div class="form-group" id="frequencyField" style="display:block;"> <!-- script.js will toggle this based on income/expense -->
                <label for="transactionFrequency">Frequency</label>
                <select id="transactionFrequency" name="frequency">
                    <option value="ONCE">One-time</option> <!-- Values to match backend enum or mapping in script.js -->
                    <option value="WEEKLY">Weekly</option>
                    <option value="MONTHLY">Monthly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transactionNotes">Notes / Description (Optional)</label>
                <textarea id="transactionNotes" name="notes" placeholder="Add any additional notes or description..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Submit Transaction</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>

            <!-- Removed filters from here, as it's an "Add" form -->
            <!-- 
            <div class="filters">
                <select id="cycleFilter">
                    <option value="current">Current Cycle</option>
                    <option value="2025-05">May 2025</option>
                    <option value="2025-04">April 2025</option>
                </select>
            </div> 
            -->
        </form>
    </div>

    <script src="./api/userApi.js"></script> <!-- API UTILITIES FIRST -->
    <script src="./script.js"></script>      <!-- MAIN SCRIPT LAST -->
</body>
</html>
