# Server Port
server.port=8080
server.servlet.context-path=/api

# H2 Database Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate DDL auto-generation (for development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Levels
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=TRACE

# Datasource Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:studentfinancedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Explicitly set SameSite for session cookie
server.servlet.session.cookie.same-site=Lax
