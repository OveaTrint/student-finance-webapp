# Server Port
server.port=8080

# H2 Database Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate DDL auto-generation (for development)
# create-drop: drops and recreates schema on startup (good for dev, lose data)
# update: updates schema if entities change (can be risky, better to use migrations for prod)
# validate: validates schema against entities
# none: does nothing
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.security.web.csrf=TRACE
logging.level.org.springframework.security.web.csrf.CsrfFilter=TRACE
logging.level.com.nextgenfinance.backend.config.CsrfTokenDebugFilter=INFO

# Datasource Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:studentfinancedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# For session management, ensure cookies are set appropriately for SPA
# server.servlet.session.cookie.same-site=None # If frontend and backend are on different domains
# server.servlet.session.cookie.secure=true   # Use true if using HTTPS
# For same domain/localhost during dev, default SameSite=Lax usually works